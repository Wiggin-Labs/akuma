flamer = { git = "https://github.com/llogiq/flamer", optional = true }

[dependencies.vm]
path = "vm"

[features]
default = []
profile = ["flame", "flamer"]

[profile.release]
debug = true
lto = false

[[bench]]
name = "fibonacci"
harness = false
